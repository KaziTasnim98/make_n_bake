          <form

            class="login100-form validate-form flex-sb flex-w "
          >
            <span class="login100-form-title p-b-32">
              Account Registration
            </span>

            <p style="color: maroon">
              Text fields marked with * are required fields<br />
              <br />
            </p>

            

            <span class="txt1 p-b-11 ">
              Email address*
            </span>
            <div
              class="wrap-input100 validate-input m-b-36"
              data-validate="Email address is required"
            >
              <input class="input100" type="text" id="email" name="email" />
              <span class="focus-input100"></span>
            </div>

            <span class="txt1 p-b-11">
              Password*
            </span>
            <div
              class="wrap-input100 validate-input m-b-12"
              data-validate="Password is required"
            >
              <input
                class="input100"
                id="password"
                type="password"
                name="password"
              />
              <span class="focus-input100"></span>
            </div>
            <p><br /></p>

          </form>

          <button
            style="display:none"
            id="logout"
            class="btn-dark nav-item sign-in-button"
            style="background: rgb(255, 126, 126);"
            type="button"
          >
            Logout
          </button>
